<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>
    <script type="text/javascript">
        function tryLogin() {
            //let username = $("#username").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            $.post('/user/login', {
                username : username,
                password : password
            },function (data) {
                switch (data) {
                    case -1: alert("用户名不存在");
                        break;
                    case 0: alert("密码错误");
                        break;
                    case 1:
                        window.location.href = "/user/buildDashboard";
                }
            });
        }

        function tryRegister() {
            window.location.href = "/register";
        }
    </script>
</head>
<body>
<div>
    <table>
        <tr>
            <label class="ui label" for="username">用户名</label>
            <div class="ui input"><input id="username" type="text"></div>
            <label class="ui label" for="password">密码</label>
            <div class="ui input"><input id="password" type="text"></div>
            <button id="submit" class="ui button" onclick="tryLogin()">登录</button>
            <button id="register" class="ui button" onclick="tryRegister()">注册</button>
        </tr>
    </table>
</div>
</body>
</html>
